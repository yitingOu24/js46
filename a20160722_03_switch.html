<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>


<input type="text" id="go1">

<button onclick="myclick()">=</button>

<div class="box"></div>


<script src="lib/jquery-3.1.0.js"></script>
<script>

function myclick(){  //這邊是要做數值得計算

    var go1 = parseInt( $('#go1').val() ); //如果要有小數點的運算要用parseFloat //將字串轉換成數字
    go1 = parseInt( go1/10 ) ; //把得到的分數除以十，抓得出的數字
    var Grade = '' ;

    switch (go1) {
        case 10 :
        case 9  :
            Grade = 'A'
            break;            //在中途結束的時候要加"break"
        case 8 :
            Grade = 'B'
            break ;
        case 7 :
            Grade = 'C'
            break ;
        case 6 :
            Grade = 'D'
            break ;
        default :
            Grade = 'E'
    }

    $('.box').text( Grade )
}


</script>


</body>
</html>
